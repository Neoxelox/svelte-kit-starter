<!doctype html>
<html lang="en" style="width: 100%; height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" as="font" type="font/woff2" href="/fonts/Inter-roman.var.woff2" crossorigin />
    <meta name="theme-color" content="#ff3f00" />
    <meta name="color-scheme" content="light" />
    <link rel="icon" type="image/png" href="/images/Favicon.png" sizes="124x124" />
    <link rel="apple-touch-icon" type="image/png" href="/images/Apple-Touch-Icon.png" sizes="180x180" />
    <link rel="icon" type="image/png" href="/images/Android-Touch-Icon.png" sizes="192x192" />
    <link rel="mask-icon" type="image/png" href="/images/Mask-Icon.png" color="#ff3f00" sizes="256x256" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" style="width: 100%; height: 100%">
    <div style="width: 100%; height: 100%; position: relative; display: contents">%sveltekit.body%</div>
  </body>
</html>
